<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../json-combine/json-combine.html">
<link rel="import" href="../lodash-import/lodash.html">

<!--
A Polymer Element that makes a POST request via `<iron-ajax>` element and
transforms the data returned with a function specified by the user.

### Example
```html
    <query-transformer
      search-on-empty-params
      error="{{searchError}}"
      loading="{{searchLoading}}"
      page="1"
      page-size="5"
      process-request="[[processRequest]]"
      result-function="[[resultFunction]]"
      results="{{searchResults}}"
      total="{{totalCount}}"
      search-parameters="[[searchParameters]]"
      search-function="[[searchFunction]]"
      url="http://localhost:9200/mockads/ad/_search">
    </query-transformer>
```

@demo demo/index.html
-->

<dom-module id="query-transformer">
  <template>
    <iron-ajax
      auto="[[_exists(_body)]]"
      url="[[url]]"
      method="POST"
      content-type="application/json"
      body="[[_body]]"
      loading="{{loading}}"
      last-response="{{_response}}"
      last-error="{{error}}">
    </iron-ajax>

    <json-combine
      data-in1="[[_response]]"
      data-in2="[[resultConfig]]"
      data-out="{{results}}"
      combine-function="[[resultFunction]]">
    </json-combine>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'query-transformer',

      properties: {
        /**
         * (Optional)
         *
         * Whether or not to create new iron-ajax request when searchParameters is empty.
         *
         * @type {Boolean}
         * @default false
         */
        searchOnEmptyParams: {
          type: Boolean,
          value: false
        },

        /**
         * (Optional)
         *
         * The type for aggregation queries.  Used in `searchFunction` config object.
         *
         * @type {String}
         * @default ''
         */
        aggregationType: {
          type: String,
          value: ''
        },

        /**
         * (Optional)
         *
         * The default value to set the results between queries.
         *
         * @type {Object}
         * @default null
         */
        defaultResults: {
          type: Object,
          value: function() {
            return null;
          }
        },

        /**
         * (Output)
         *
         * Error returned from `<iron-ajax>` request (if any).
         *
         * @type {Object}
         */
        error: {
          notify: true,
          type: Object
        },

        /**
         * (Output)
         *
         * Whether or not a response is currently being loaded from iron-ajax.
         *
         * @type {Boolean}
         */
        loading: {
          notify: true,
          type: Boolean
        },

        /**
         * (Optional)
         *
         * The number of the current page of search results.  Used in `searchFunction` config object.
         *
         * @type {Number}
         * @default 1
         */
        page: {
          type: Number,
          value: 1,
          notify: true
        },

        /**
         * (Optional)
         *
         * The current page size for search results.  Used in `searchFunction` config object.
         *
         * @type {Number}
         * @default 25
         */
        pageSize: {
          type: Number,
          value: 25
        },

        /**
         * (Required)
         *
         * Whether or not to create new iron-ajax request.
         *
         * @type {Boolean}
         */
        processRequest: {
          type: Boolean
        },

        /**
         * (Optional)
         *
         * Item passed as the second argument to the result function.
         *
         * @type {Object}
         * @default {}
         */
        resultConfig: {
          type: Object,
          value: function() {
            return {};
          }
        },

        /**
         * (Required)
         *
         * Function to apply to response returned by iron-ajax request.
         *
         * @type {Object}
         */
        resultFunction: {
          type: Object
        },

        /**
         * (Output)
         *
         * The query results.
         *
         * @type {Object}
         */
        results: {
          notify: true,
          type: Object
        },

        /**
         * (Required)
         *
         * Function used to create request sent to iron-ajax. Takes `searchParameters` and a config object with `aggregationType`, `page`, `pageSize`, and `sortOrder`.
         *
         * @type {Object}
         */
        searchFunction: {
          type: Object
        },

        /**
         * (Required)
         *
         * Name for enabled property in searchParameters values.
         *
         * @type {String}
         * @default 'enabled'
         */
        searchParameterEnabledProperty: {
          type: String,
          value: 'enabled'
        },

        /**
         * (Required)
         *
         * Function used to create request sent to iron-ajax.  Used in `searchFunction`.
         * Example structure:
         *
         * {
         *    city: {
         *      'NYC': {
         *        category: 'City',
         *        enabled: true,
         *        key: 'NYC',
         *        text: 'NYC'
         *      }
         *    },
         *    state: {},
         *    zip: {}
         * }
         *
         * This structure can be customized. See the searchParameterEnabledProperty as well as the
         * following DigElements: selected-facets-display, terms-transformer, and date-picker-display
         * for more information.
         *
         * @type {Object}
         */
        searchParameters: {
          type: Object
        },

        /**
         * (Required)
         *
         * Used to create request sent to iron-ajax.  Used in `searchFunction`.
         * Example structure:
         *
         * {
         *    city: true,
         *    state: false,
         *    zip: false
         * }
         *
         * @type {Object}
         */
        networkExpansionParameters: {
          type: Object,
          value: function() {
            return {};
          }
        },

        /**
         * (Optional)
         *
         * The sort order for the search results.  Used in `searchFunction` config object.
         *
         * @type {String}
         * @default ''
         */
        sortOrder: {
          type: String,
          value: ''
        },

        /**
         * (Output)
         *
         * The total count of query results.
         *
         * @type {Number}
         * @default 0
         */
        total: {
          notify: true,
          type: Number,
          value: 0
        },

        /**
         * (Required)
         *
         * The URL target of the request.
         *
         * @type {String}
         */
        url: {
          type: String
        },

        /**
         * Request to pass along to iron-ajax element.
         *
         * @type {Object}
         * @private
         */
        _body: {
          type: Object
        },

        /**
         * Response returned from iron-ajax.
         *
         * @type {Object}
         * @private
         */
        _response: {
          type: Object
        },

        /**
         * Whether or not query is a network expansion query.
         *
         * @type {Boolean}
         * @default false
         * @private
         */
        _isNetworkExpansionRequest: {
          type: Boolean,
          value: false
        }
      },

      observers: [
        '_hasNetworkParametersChecked(networkExpansionParameters.*)',
        '_resetPage(searchParameters.*)',
        '_transform(searchOnEmptyParams, aggregationType, page, pageSize, processRequest, searchFunction, searchParameters.*, sortOrder, networkExpansionParameters.*)',
        '_updateTotalCount(_response)'
      ],

      /**
       * Returns whether all the items in the searchParameters collection are disabled.
       *
       * @param {Object} searchParameters
       * @return {Boolean} disabled
       * @private
       */
      _areAllDisabled: function(searchParameters) {
        var self = this;
        return _.keys(searchParameters).every(function(type) {
          if(_.isEmpty(searchParameters[type])) {
            return true;
          }
          return _.keys(searchParameters[type]).every(function(term) {
            return !searchParameters[type][term][self.searchParameterEnabledProperty];
          });
        });
      },

      /**
       * Returns a boolean to indicate whether or not an object is defined.
       *
       * @param {Object} object
       * @return {Boolean} exists
       * @private
       */
      _exists: function(object) {
        return !!object;
      },

      /**
       * Creates request for `<iron-ajax>` element based on different properties.
       *
       * @private
       */
      _transform: function() {
        if(this.processRequest && this.searchFunction) {
          var noSearchParameters = this._areAllDisabled(this.searchParameters);

          this.set('error', null);
          this.set('results', this.defaultResults);
          this.set('total', 0);

          if(noSearchParameters && !this.searchOnEmptyParams) {
            return;
          }

          this.resultConfig.networkExpansionQuery = this._isNetworkExpansionRequest;

          this.set('_body', this.searchFunction(this.searchParameters, {
            aggregationType: this.aggregationType,
            page: this.page,
            pageSize: this.pageSize,
            sortOrder: this.sortOrder
          },
          this.networkExpansionParameters));
        }
      },

      /**
       * Resets page value to 1.
       *
       * @private
       */
      _resetPage: function() {
        this.page = 1;
      },

      /**
       * Updates the total count using the given response.
       *
       * @param {Object} response
       * @return {Function}
       * @private
       */
      _updateTotalCount: function(response) {
        if(this._isNetworkExpansionRequest) {
          this.set('total', (response && response.length && response[0] && response[0].result && response[0].result.length === 2 && response[0].result[1].hits.total ? response[0].result[1].hits.total : 0));
        } else {
          this.set('total', (response && response.length && response[0] && response[0].result && response[0].result.hits && response[0].result.hits.total ? response[0].result.hits.total : 0));
        }
      },

      /**
       * Updates the _hasNetworkExpansion variable based on current status of networkExpansionParameters.
       *
       * @private
       */
      _hasNetworkParametersChecked: function() {
        var self = this;
        var networkExpansionQuery = _.findKey(self.networkExpansionParameters, function(param) { return param === true; }) ? true : false;
        self.set('_isNetworkExpansionRequest', networkExpansionQuery);
      }
    });
  })();
  </script>
</dom-module>
